---
layout: default
---

{% for post in site.categories.blog %}
<div class="mdl-cell mdl-cell--10-col mdl-cell--1-offset mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title">
        <div class="card-title"> {{ post.title }} </div>
    </div>

    <div class="mdl-grid mdl-card__supporting-text">
        <div class="blog-details">
            <div class="subtext flex1">
                <span class="keywords"> {{ post.tools }} </span>
            </div>
            <div class="subtext">
                <span>{{ post.date | date: '%d %B %Y' }}</span>
            </div>
        </div>
        <div class="portfolio-description">

            {{ post.excerpt }}

        </div>
        <div>
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent button-left" href={{ post.url }}>
                Read more
            </a>
        </div>
    </div>
</div>
{% endfor %}
