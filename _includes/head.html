<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-pink.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Lato:400,400i,700|Stalemate" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://use.fontawesome.com/4dde453932.js"></script>

    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/syntax.css"/>
</head>
